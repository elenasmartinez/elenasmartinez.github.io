    university: Loyola Marymount University
    time: 2018 - 2022
    details: |
      Academic Invovlements: University Honors Program, Phi Beta Kappa, McNair Scholars Program, Pi Mu Epsilon Math Honor Society, SIAM Chapter President
      Service Involvements: Agape Service Organization, ESL tutor,  Women in Data Science Education Outreach Commitee
